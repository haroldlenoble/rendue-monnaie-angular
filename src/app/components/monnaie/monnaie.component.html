      <input type="number" name="amount" [(ngModel)]="amount" (ngModelChange)="change()" />
    </div>

  <br />
  <div class="row">
    <div *ngIf="!valid">
      <p>Impossible de rendre la monnaie pour {{ amount }}!</p>

    <div *ngIf="valid">
      <ul>
        <li>Nombre de billet de 10 Euro : {{ bill10 }}</li>
        <li>Nombre de billet de 5 Euro : {{ bill5 }}</li>
        <li>Nombre de pi√®ce de 2 Euro : {{ coin2 }}</li>
      </ul>
    </div>
  </div>
</div>
